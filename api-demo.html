<!DOCTYPE html>
<html>
<head>
    <title>Add Name and Phone Number</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Add Name and Phone Number</h1>
    
    <form id="addForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput"><br><br>
        
        <label for="phoneInput">Phone Number:</label>
        <input type="text" id="phoneInput" name="phoneInput"><br><br>
        
        <input type="submit" value="Add">
    </form>
    
    <h1>Get Data</h1>
    
    <button id="getDataButton">Get Data</button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script>
        $('#addForm').submit(function(e) {
            e.preventDefault();
            
            var name = $('#nameInput').val();
            var phone = $('#phoneInput').val();
            
            var payload = JSON.stringify({
                "name": name,
                "phone_number": phone
            });
            
            $.ajax({
                url: "https://g2mspln6sg.execute-api.us-east-1.amazonaws.com/uat",
                type: "PUT",
                contentType: "application/json",
                data: payload,
                success: function() {
                    alert("Name and Phone Number added successfully!");
                    $('#nameInput').val('');
                    $('#phoneInput').val('');
                },
                error: function(xhr, textStatus, errorThrown) {
                    alert("Error: " + errorThrown);
                }
            });
        });
        
        $('#getDataButton').click(function() {
            $.ajax({
                url: "https://9lulbz1s6h.execute-api.us-east-1.amazonaws.com/uat",
                type: "GET",
                dataType: "json",
                success: function(response) {
                    populateTable(response);
                },
                error: function(xhr, textStatus, errorThrown) {
                    alert("Error: " + errorThrown);
                }
            });
        });
        
        function populateTable(data) {
            var tableBody = $('#dataTable tbody');
            
            tableBody.empty();
            
            if (data.length > 0) {
                data.forEach(function(item) {
                    var row = '<tr>' +
                        '<td>' + item.Name + '</td>' +
                        '<td>' + item.PhoneNumber + '</td>' +
                        '</tr>';
                    
                    tableBody.append(row);
                });
            } else {
                var emptyRow = '<tr><td colspan="2">No data available</td></tr>';
                tableBody.append(emptyRow);
            }
        }
    </script>
</body>
</html>
